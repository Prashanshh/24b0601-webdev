<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hourglass Star Pattern</title>
  <meta name="viewport" con  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 480px;
      margin: 3rem auto;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card-title {
      color: #28a745;
      font-weight: 600;
    }
    #output {
      background-color: #e9ecef;
      font-family: monospace;
      white-space: pre;
      padding: 1rem;
      border-radius: .25rem;
      min-height: 4rem;
    }
    #output .error {
      color: red;
      white-space: normal;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Hourglass Star Pattern</h3>

      <div class="mb-3">
        <label for="sizeInput" class="form-label">Enter an odd number:</label>
        <input
          type="number"
          id="sizeInput"
          class="form-control"
          min="1"
          value="5"
          placeholder="e.g. 5"
        >
      </div>

      <button
        class="btn btn-success w-100"
        onclick="generateHourglass()"
      >Submit</button>

      <div id="output" class="mt-4"></div>
    </div>
  </div>

  <script>
    function generateHourglass() {
      const n = parseInt(document.getElementById('sizeInput').value, 10);
      const out = document.getElementById('output');
      out.innerHTML = '';  
     
      if (isNaN(n) || n < 1 || n % 2 === 0) {
        out.innerHTML = '<span class="error">Please enter a valid odd integer ≥ 1.</span>';
        return;
      }

      const half = Math.floor(n / 2);
      const lines = [];

   
      for (let i = 0; i <= half; i++) {
        const spaceCount = i;
        const starCount  = n - 2 * i;
        lines.push(' '.repeat(spaceCount) + '*'.repeat(starCount));
      }
   
      for (let i = half - 1; i >= 0; i--) {
        const spaceCount = i;
        const starCount  = n - 2 * i;
        lines.push(' '.repeat(spaceCount) + '*'.repeat(starCount));
      }

     
      out.innerHTML = '<pre>' + lines.join('\n') + '</pre>';
    }


    document.addEventListener('DOMContentLoaded', generateHourglass);
  </script>
</body>
</html>
