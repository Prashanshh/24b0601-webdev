<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <h2 class="mb-4">QR Code Generator</h2>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" id="urlInput" class="form-control" placeholder="Enter a URL (e.g. https://example.com)">
        <button class="btn btn-primary" onclick="generateQR()">Generate QR</button>
      </div>
    </div>
  </div>

  <div id="qrcode"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<script>
  function generateQR() {
    const url = document.getElementById("urlInput").value.trim();
    const container = document.getElementById("qrcode");

    container.innerHTML = "";

    if (!url) {
      container.innerHTML = "<p class='text-danger'>Please enter a valid URL.</p>";
      return;
    }

    const qr = new QRious({
      element: document.createElement("canvas"),
      value: url,
      size: 250
    });

    container.appendChild(qr.element);
  }
</script>

</body>
</html>
